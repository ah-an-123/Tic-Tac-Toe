<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/Tic-Tac-Toe/syle.css">
</head>

<body>
    <main>
        <div class="winnerAnnoucer" hidden>
            <span id="cancelButton">Back</span>
            <div class="winnerBox">
                <h1 id="winnerLabel">Winner Is Ahsan</h1>
                <button id="newButton">New Game</button>
            </div>
        </div>
        <h1 id="heading">Tic Tac Toe</h1>
        <div id="game">
            <div class="layer">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <div class="layer">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <div class="layer">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <button id="resetButton">Reset Game</button>
        </div>
    </main>
    <script src="/Tic-Tac-Toe/script.js"></script>
</body>

</html>
